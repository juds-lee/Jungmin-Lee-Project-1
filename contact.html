<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <script src="https://kit.fontawesome.com/453ecd0b52.js" crossorigin="anonymous"></script>
    <title>Contact Us</title>
</head>

<body>
    <!-- header/nav -->
    <header class="contact-header">
        <div class="wrapper contact-head">
            <div class="menu-btn" aria-label="menu">
                <i class="fas fa-bars fa-2x"></i>
            </div>
            <nav class="contact-nav">
                <ul>
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="./blog.html">Blog</a></li>
                    <li><a href="./contact.html">Contact</a></li>
                </ul>
            </nav>
            <h2 class="contact-head">GET IN TOUCH</h2>
        </div>
    </header>
    <!-- info -->
    <main>
        <div class="wrapper contact-us">
            <div class="info">
                <div class="socials">
                    <a href="">
                        <i class="fab fa-facebook-f" aria-hidden="true"></i>
                        <span class="sr-only">Link to Facebook</span>
                    </a>
                    <a href="">
                        <i class="fab fa-instagram" aria-hidden="true"></i>
                        <span class="sr-only">Link to Instagram</span>
                    </a>
                    <a href="">
                        <i class="fab fa-twitter" aria-hidden="true"></i>
                        <span class="sr-only">Link to Snapchat</span>
                    </a>

                    <a href="">
                        <i class="fab fa-whatsapp" aria-hidden="true"></i>
                        <span class="sr-only">Link to Twitter</span>
                    </a>
                </div>
                <h4>INFO@EMAIL.COM</h4>
                <p>123-456-7890</p>
                <p>123 Queen Street West, Unit 10</p>
                <p>Toronto, Ontario</p>
                <p>M5V2D5</p>
            </div>
            <!-- contact us form -->
            <div class="contact-title contact-form">
                <form action="#" method="POST" class="contactForm positioning left-shadow" name="contact-form">
                    <div class="email-name">
                        <div class="form-name">
                            <label for="name" class="sr-only">Name</label>
                            <input type="text" id="name" placeholder="Name">
                        </div>
                        <div class="form-email">
                            <label for="email" class="sr-only">Email</label>
                            <input type="email" id="email" placeholder="Email address">
                        </div>
                    </div>
                    <label for="message" class="sr-only">Message</label>
                    <textarea name="message" id="message" cols="90" rows="20" placeholder="Message for me"></textarea>
                    <button class="submit">Submit</button>

                </form>
            </div>
        </div>
    </main>
</body>
<div class="copyright">
    <p>Copyright Â© HackerYou 2022</p>
</div>

</html>
